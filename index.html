<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .destination-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .Temple {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            width: 300px;
        }
        .Temple img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .Temple h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .Temple p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>

    <div class="destination-container">
        <div class="Temple">
            <h2>Kashi</h2>
            <img src="https://www.tourmyindia.com/blog//wp-content/uploads/2021/03/Kashi-Vishwanath-Temple.jpg" alt="Kashi">
        </div>

        <div class="Temple">
            <h2>Golden Temple</h2>
            <img src="https://www.tourmyindia.com/blog//wp-content/uploads/2021/03/Golden-Temple.jpg" alt="Golden Temple">
        </div>

        <div class="Temple">
            <h2>Rameshwaram-Temple</h2>
            <img src="https://www.tourmyindia.com/blog//wp-content/uploads/2021/03/Rameshwaram-Temple.jpg" alt="Rameshwaram-Temple">
        </div>

        <div class="Temple">
            <h2>Kedarnath-Uttarakhand</h2>
            <img src="https://www.tourmyindia.com/blog//wp-content/uploads/2021/03/Kedarnath-Uttarakhand.jpg" alt="Kedarnath-Uttarakhand">
        </div>

        <div class="Temple">
            <h2>Amarnath-Temple-Jammu-and-Kashmir</h2>
            <img src="https://www.tourmyindia.com/blog//wp-content/uploads/2021/03/Amarnath-Temple-Jammu-and-Kashmir.jpg" alt="Amarnath-Temple-Jammu-and-Kashmir">
        </div>

        <div class="Temple">
            <h2>Tirupati-Balaji</h2>
            <img src="https://www.tourmyindia.com/blog//wp-content/uploads/2021/03/Tirupati-Balaji.jpg" alt="Tirupati-Balaji">
        </div>

</body>
</html>
